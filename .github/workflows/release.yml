name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0-beta.1)'
        required: true
        default: '0.1.0-beta.1'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Process Surgeon v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Process Surgeon v${{ steps.get_version.outputs.VERSION }}
            
            ðŸ”ª A cross-platform network resource management utility for developers.
            
            ### Downloads
            
            | Platform | Download |
            |----------|----------|
            | Windows (64-bit) | `process-surgeon_${{ steps.get_version.outputs.VERSION }}_x64-setup.exe` |
            | macOS (Intel) | `process-surgeon_${{ steps.get_version.outputs.VERSION }}_x64.dmg` |
            | macOS (Apple Silicon) | `process-surgeon_${{ steps.get_version.outputs.VERSION }}_aarch64.dmg` |
            | Linux (64-bit) | `process-surgeon_${{ steps.get_version.outputs.VERSION }}_amd64.deb` |
            | Linux (AppImage) | `process-surgeon_${{ steps.get_version.outputs.VERSION }}_amd64.AppImage` |
            
            ### What's New
            
            - Initial beta release
            - Port discovery and process management
            - Docker container integration
            - Keyboard shortcuts
            - Export to JSON/CSV
            - Favorites and history tracking
            
            ### Installation Notes
            
            **macOS:** You may need to right-click and select "Open" the first time you run the app due to Gatekeeper.
            
            **Linux:** For the AppImage, you may need to make it executable: `chmod +x process-surgeon*.AppImage`
            
            **Windows:** The installer will prompt for admin rights to install.
          draft: true
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: process-surgeon/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './process-surgeon/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./process-surgeon
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: './process-surgeon'
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tauriScript: npm run tauri
          args: ${{ matrix.args }}

  publish-release:
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
